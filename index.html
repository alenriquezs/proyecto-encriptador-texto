<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador AluraONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icono.png">
</head>
<body>
    <header>

    </header>
    <main>
        <img class="logo" src="assets/logo-alura.png" alt="Logo Alura">
        <h1 class="titulo">Encriptador de texto</h1>
        <div class="contenido">
            <section class="area-input">
                <div class="area-informacion">
                    <p class="mensaje">Solo letras min√∫sculas y sin acentos</p>
                    <button id="btn-limpiar" type="button" class="btn-limpiar">Limpiar</button>
                </div>
                <textarea id="txt-ingresado" class="txt-ingresado" cols="30" rows="20" placeholder="Escriba aqui el texto..." required autofocus></textarea>
                <div class="area-botones">
                    <button id="btn-encriptar" type="button" class="btn-encriptar">Encriptar</button>
                    <button id="btn-desencriptar" type="button" class="btn-desencriptar">Desencriptar</button>
                </div>
            </section>
            <section class="area-resultado">
                <textarea id="txt-resultado" class="txt-resultado" cols="30" rows="20" placeholder="Texto encriptado" disabled></textarea>
                <div class="area-btn-copiar">
                    <button id="btn-copiar" type="button" class="btn-copiar">Copiar Texto</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p class="creditos">Desarrollado por <a href="https://www.github.com/alenriquezs">Alfonso Enriquez</a></p>
    </footer>
</body>
<script src="script.js"></script>
</html>
